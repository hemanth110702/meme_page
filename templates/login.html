{% extends 'layout.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="login-container">
    <form action="/login" method="POST">
        <p class="log-heading">Login</p>
        <label for="email">Email:</label> <br>
        <input type="email" class="form-control" name="email" id="email" required>
        <br><br>
        <label for="pwd">Password:</label> <br>
        <input type="password" class="form-control" name="password" id="pwd" required> <br><br>
        <button class="log-btn">Login</button> <br><br>
        <a class="rdct" href="{{ url_for('register') }}">Don't have an account? Register</a>
    </form>
</div>
{% endblock %}
